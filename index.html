<!DOCTYPE html>
<html>
    <head>
        <title>reduce project</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="row">
            <div class="col-md-12 col-xs-12">
            <h1>Hello from our store! What do you want to buy?</h1>
            </div>
        </div>
        <div>
            <form id='form'>
                <div class="form-group">
                <h2>Filter:</h2>
                <input id='titleFilter' type='text' placeholder="title..." />
                <input id='typeFilter' type='text' placeholder="type..." />
                <input id='submit' type='submit' value='filter'/>
                </div>
            </form>
        </div>
        <div class="container-fluid" id="main">
            <div class="row">
            <div class='col-md-6'>
                <table class="table">
                        <thead class="thead-dark">
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">title</th>
                            <th scope="col">type</th>
                            <th scope="col">price</th>
                            <th scope="col">discount</th>
                          </tr>
                        </thead>
                        <tbody id="tbody">
                        </tbody>
                      </table>
            </div>
            <div id='rightUl' class='col-md-6'>

            </div>
        </div>
        </div>
            <script src="index.js"></script>
    </body>
</html>
